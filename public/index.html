<html>
    <head>
        <title>Smart Traveller - Welcome</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
    </head>
    <body>
    <!--container-->
    <div class="row">
      <div class="col s12 heading">Smart Traveller</div>
      <div class="col s6 img"><img src="/assets/img1.jpeg" alt="water fall" height="50%" width="50%"></div>
      <div class="col s6 login">Log In
        <div class="row height">
            <div class="input-field col s8">
                <input id="username" type="text" class="validate">
                <label for="username">username</label>
            </div>
        </div>
        <div class="row height">
            <div class="input-field col s8">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
        </div>
        <a class="btn waves-effect waves-light" onclick='submit()'>Login</a>
        <a class="btn waves-effect waves-light" onclick='clear()'>Reset</a> 
        <br><br>
        <a class="btn waves-effect waves-light" onclick='Signup()'>Sign Up</a>
        </div>
    </div>

        <script src="/js/script.js"></script>
    </body>
</html>
