<html>
    <head>
        <title>Publish a journal</title>
        <link rel="stylesheet" type="text/css" href="/css/journalForm.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
    <body>
    <!--container-->
    <div class="row container">
      <div class="col s12 center heading"><h3>Create a Journal</h3></div>
      <br><br>
      <div class="col s12 center signup"><h5>Journal Form</h5>
      <br><br>
        <div class="row height">
            <div class="input-field col s8">
                <input id="logo" type="text" class="validate" value="place">
                <label for="logo">Logo</label>
            </div>
            <div class="input-field col s8">
                <input id="place" type="text" class="validate">
                <label for="place">Place</label>
            </div>
            <div class="input-field col s8">
                <input id="description" type="text" class="validate">
                <label for="description">Description</label>
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" onclick='submit()' name="action">Create</button>
        <a class="btn waves-effect waves-light" onclick='clear()'>Clear</a> 
        <br><br>
        <a class="btn waves-effect waves-light" onclick="back()">Back</a>  
        </div>
    </div>
        <script src="/js/journalForm.js"></script>
    </body>
</html>
