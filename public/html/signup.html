<html>
    <head>
        <title>Smart Traveller - Sign Up</title>
        <link rel="stylesheet" type="text/css" href="/css/signup.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
    </head>
    <body>
    <!--container-->
    <div class="row">
      <div class="col s12 heading">Smart Traveller</div>
      <div class="col s6 img"><img src="/assets/img1.jpeg" alt="water fall" height="50%" width="50%"></div>
      <div class="col s6 signup">Sign Up
        <div class="row height">
            <div class="input-field col s8">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s8">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
            </div>
            <div class="input-field col s8">
                <input id="birthdate" type="text" class="datepicker">   
                <label for="birthdate">Date of Birth</label>
            </div>
            <div class="input-field col s8">
                <input id="country" type="text" class="validate">
                <label for="input_country">Country</label>
            </div>  
            <div class="input-field col s8">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
            <div class="input-field col s8">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Sign Up</button>
        <a class="btn waves-effect waves-light">Clear</a> 
        <br>
        <p>Or</p>
        <a class="btn waves-effect waves-light">Login</a>  
        </div>
    </div>
        <script src="/js/signup.js"></script>
    </body>
</html>
